<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>La Red - Panel Admin</title>
<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    padding:20px;
}
input, button{
    padding:8px;
    margin:5px;
    border-radius:6px;
    border:none;
}
button{
    background:#22c55e;
    color:white;
    cursor:pointer;
}
button:hover{opacity:0.8;}

.usuario{
    background:#1e293b;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
}

.arbol{
    margin-left:20px;
    border-left:2px solid #334155;
    padding-left:10px;
    margin-top:5px;
}

#panelAdmin{display:none;}
#historial{
    background:#111827;
    padding:10px;
    margin-top:15px;
    border-radius:8px;
    display:none;
}

#loginBox{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    max-width:300px;
}
</style>
</head>
<body>

<h1>LA RED</h1>

<div id="loginBox">
    <h3>Acceso Administrador</h3>
    <input type="password" id="password" placeholder="Ingrese contraseña">
    <button onclick="login()">Entrar</button>
</div>

<div id="panelAdmin">
    <h3>Panel Administrativo</h3>
    <input type="text" id="nombre" placeholder="Nombre del nuevo miembro">
    <input type="text" id="refiere" placeholder="Nombre de quien lo refirió">
    <button onclick="agregar()">Agregar Miembro</button>

    <h2>Directorio</h2>
    <div id="directorio"></div>

    <button onclick="toggleHistorial()">Mostrar / Ocultar Historial</button>
    <div id="historial"></div>
</div>

<script>

const ADMIN_PASS = "daryallen99@gmail.com";

let red = JSON.parse(localStorage.getItem("red")) || {};
let historial = JSON.parse(localStorage.getItem("historial")) || [];

function login(){
    let pass = document.getElementById("password").value;
    if(pass === ADMIN_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("panelAdmin").style.display="block";
        actualizarVista();
    } else {
        alert("Contraseña incorrecta");
    }
}

function guardar(){
    localStorage.setItem("red", JSON.stringify(red));
    localStorage.setItem("historial", JSON.stringify(historial));
}

function agregar(){
    let nombre = document.getElementById("nombre").value.trim();
    let refiere = document.getElementById("refiere").value.trim();

    if(!nombre) return alert("Ingresa un nombre");

    if(red[nombre]){
        alert("Ese miembro ya existe");
        return;
    }

    red[nombre] = {
        referidos: [],
        ganancias: 0
    };

    if(refiere && red[refiere]){
        red[refiere].referidos.push(nombre);
        red[refiere].ganancias += 0.20;
        historial.push(`${nombre} fue referido por ${refiere}. ${refiere} ganó 0.20 USDT.`);
    } else {
        historial.push(`${nombre} ingresó sin referente.`);
    }

    guardar();
    actualizarVista();
    document.getElementById("nombre").value="";
    document.getElementById("refiere").value="";
}

function actualizarVista(){
    let cont = document.getElementById("directorio");
    cont.innerHTML = "";

    for(let miembro in red){
        let div = document.createElement("div");
        div.className="usuario";

        div.innerHTML=`
            <strong>${miembro}</strong><br>
            Personas que llevó: ${red[miembro].referidos.length}<br>
            Ganancias acumuladas: ${red[miembro].ganancias.toFixed(2)} USDT
            <div class="arbol">
                ${red[miembro].referidos.map(r => "↳ " + r).join("<br>")}
            </div>
        `;

        cont.appendChild(div);
    }

    actualizarHistorial();
}

function actualizarHistorial(){
    let h = document.getElementById("historial");
    h.innerHTML = historial.map(e => `<p>${e}</p>`).join("");
}

function toggleHistorial(){
    let h = document.getElementById("historial");
    h.style.display = h.style.display === "none" ? "block" : "none";
}

</script>

</body>
</html>
